name: CI

permissions:
  contents: write

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: mvn clean test
      
    - name: Build application
      run: mvn clean package -DskipTests
      
    - name: Build native executable (if supported)
      run: mvn package -Pnative -DskipTests -Dquarkus.native.container-build=true
      continue-on-error: true
      
  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build JAR
      run: mvn clean package -DskipTests
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
        
    - name: Generate intelligent version
      id: version
      run: |
        DATE=$(date +'%Y%m%d')
        TIME=$(date +'%H%M')
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        VERSION="${DATE}.${TIME}.${COMMIT_SHORT}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION}"
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=${{ steps.version.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          APP_VERSION=${{ steps.version.outputs.version }}
          
    - name: Update Helm Chart
      run: |
        sed -i "s/appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" helm/live-departures-backend/Chart.yaml
        
    - name: Commit Helm chart update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add helm/live-departures-backend/Chart.yaml
        git diff --staged --quiet || git commit -m "chore: update helm chart appVersion to ${{ steps.version.outputs.version }} [skip ci]"
        git push
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: quarkus-app
        path: target/quarkus-app/
        retention-days: 30